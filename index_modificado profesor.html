<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #000; /* Fondo negro */
      color: #fff;
    }

    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      position: relative;
    }

    .title {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .sociales {
      display: flex;
      gap: 15px;
      margin-bottom: 40px;
    }

    .sociales img {
      width: 24px;
      height: 24px;
    }

    .img-container {
      position: relative;
      margin-bottom: 40px;
    }

    /* SVG oval detrás de la imagen */
    .oval {
      position: absolute;
      top: -20px; /* Ajusta según tu imagen */
      left: 50%;
      transform: translateX(-50%);
      z-index: 0; /* Detrás de la foto */
    }

    .img-principal {
      position: relative;
      z-index: 1; /* Encima del SVG */
      width: 200px; /* Ajusta el tamaño */
      border-radius: 10px;
    }

    .info {
      text-align: center;
      max-width: 500px;
    }

    .btn-contact {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      border: 2px solid #fff;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header class="header">
    <h2 class="title">adamkeyes</h2>

    <div class="sociales">
      <a href="#"><img src="./img/akar-icons_github-fill.svg" alt="github logo" /></a>
      <a href="#"><img src="./img/Shape.svg" alt="red logo" /></a>
      <a href="#"><img src="./img/linkedin.svg" alt="linkedin logo" /></a>
      <a href="#"><img src="./img/x.svg" alt="x logo" /></a>
    </div>

    <div class="img-container">
      <!-- SVG oval detrás de la imagen -->
      <div class="oval">
        <svg xmlns="http://www.w3.org/2000/svg" width="188" height="80" viewBox="0 0 188 80" fill="none">
          <path d="M-77 0.5C-3.83929 0.5 62.3846 4.97615 110.309 12.21C134.274 15.8275 153.642 20.1318 167.007 24.9014C173.692 27.2872 178.846 29.779 182.319 32.3408C185.806 34.9124 187.5 37.4787 187.5 40C187.5 42.5213 185.806 45.0876 182.319 47.6592C178.846 50.221 173.692 52.7128 167.007 55.0986C153.642 59.8682 134.274 64.1725 110.309 67.79C62.3846 75.0238 -3.83929 79.5 -77 79.5C-150.161 79.5 -216.385 75.0238 -264.309 67.79C-288.274 64.1725 -307.642 59.8682 -321.007 55.0986C-327.692 52.7128 -332.846 50.221 -336.319 47.6592C-339.806 45.0876 -341.5 42.5213 -341.5 40C-341.5 37.4787 -339.806 34.9124 -336.319 32.3408C-332.846 29.779 -327.692 27.2872 -321.007 24.9014C-307.642 20.1318 -288.274 15.8275 -264.309 12.21C-216.385 4.97615 -150.161 0.5 -77 0.5Z" stroke="#ffffff" stroke-opacity="0.2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>

      <img class="img-principal" src="./img/image_1_movil.png" alt="imagen principal">
    </div>

    <div class="info">
      <h1>Nice to meet you! I’m Adam Keyes.</h1>
      <p>Based in the UK, I’m a front-end developer passionate about building accessible web apps that users love.</p>
      <h3 class="btn-contact">Contact Me</h3>
    </div>
  </header>
</body>
</html>
